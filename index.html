<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mày có phải là chó không?</title>
</head>
<style>
    #yes {
        position: absolute;
        left: 100xp;
        width: 100xp;
    }
    #no {
        position: absolute;
        left: 300xp;
        width: 200xp;
    }
</style>
<body>
    <script>
        var hoveredNo = function() {
            var btn = document.getElementById("no");
            var top = Math.floor(Math.random()*400);
            var left = Math.floor(Math.random()*800);

            btn.style.top = top;
            btn.style.left = left;
        }
        var clickYes = function() {
            alert("Đó, tao biết ngay mà=))");
        }
    </script>
    <h1> Mày có phải là chó không?=))</h1>
    <button id="yes" onclick="clickYes()">Có, tao là chó</button>
    <button id="no" onmouseover="hoveredNo()">Đéo, tao đéo phải chó</button>
</body>
</html>
